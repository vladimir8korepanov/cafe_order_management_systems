<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">  <!-- Указание языка страницы -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Настройка отображения на мобильных устройствах -->
    <title>{% block title %}Кафе{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Подключение CSS-фреймворка Bootstrap -->

    <!-- Стили для темы приложения -->
    <style>
        :root {
            --primary-color: #ff7f50;
            --secondary-color: #f4a460;
            --accent-color: #cd5c5c;
            --background-color: #fff5ee;
        }  

        body {
            background-color: var(--background-color);
        }

        .navbar {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color) !important);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-warning {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .card-header {
            background-color: var(--accent-color) !important;
            color: white;
        }
        
        .quantity-input {
            width: 70px;
            margin-left: 10px;
            border-color: var(--primary-color);
        }

        {% comment %} /* Стили для деталей заказа */ {% endcomment %}
        .list-group-item {
            background-color: var(--background-color);
            border-color: var(--primary-color);
        }
        .badge {
            font-size: 0.9em;
            padding: 0.5em 1em;
        }
        .card-header {
            background-color: var(--accent-color) !important;
            color: white;
        }
        .card-body {
            background-color: var(--background-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- Навигационная панель -->
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'order_list' %}">Кафе</a> <!-- Логотип или название кафе -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">     
                        <a class="nav-link" href="{% url 'order_list' %}">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'revenue' %}">Посмотреть выручку</a>
                    </li>    
                </ul>        
            </div>
        </div>
    </nav>    
        
    <!-- Основной контейнер для содержимого страницы -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
